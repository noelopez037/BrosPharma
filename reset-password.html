<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Restablecer contrase침a 췅 BrosPharma</title>
    <style>
      :root {
        color-scheme: dark;
        --bg: #0f172a;
        --card: rgba(15, 23, 42, 0.85);
        --accent: #67e8f9;
        --accent-strong: #06b6d4;
        --text-main: #f1f5f9;
        --text-muted: #cbd5f5;
        --error: #f87171;
        font-family: "SF Pro Display", "Segoe UI", "Avenir", "Helvetica Neue", sans-serif;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: radial-gradient(circle at top, rgba(103, 232, 249, 0.25), transparent 45%),
          radial-gradient(circle at bottom, rgba(14, 165, 233, 0.2), transparent 40%),
          var(--bg);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 24px;
        color: var(--text-main);
      }

      .card {
        width: min(420px, 100%);
        background: var(--card);
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-radius: 20px;
        padding: 32px;
        box-shadow: 0 20px 60px rgba(15, 23, 42, 0.9);
        text-align: center;
        backdrop-filter: blur(20px);
      }

      .pill {
        font-size: 40px;
        margin-bottom: 12px;
      }

      h1 {
        margin: 0 0 12px;
        font-size: clamp(1.5rem, 5vw, 2rem);
        letter-spacing: -0.01em;
      }

      p {
        margin: 0 0 24px;
        color: var(--text-muted);
        line-height: 1.5;
      }

      button {
        width: 100%;
        border: none;
        border-radius: 14px;
        padding: 16px 20px;
        font-size: 1rem;
        font-weight: 600;
        color: var(--bg);
        background: linear-gradient(135deg, var(--accent), var(--accent-strong));
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      button:active {
        transform: scale(0.985);
      }

      button:hover {
        box-shadow: 0 10px 25px rgba(6, 182, 212, 0.4);
      }

      .status {
        margin-bottom: 24px;
        font-size: 0.95rem;
      }

      .status--error {
        color: var(--error);
      }

      @media (max-width: 480px) {
        .card {
          padding: 28px 24px;
        }
      }
    </style>
  </head>
  <body>
    <main class="card" role="main">
      <div class="pill" aria-hidden="true">游눍</div>
      <h1>Recupera tu acceso</h1>
      <p class="status" id="statusText">
        Abriendo BrosPharma para continuar con el restablecimiento de tu contrase침a.
      </p>
      <button id="openAppButton" type="button">Abrir BrosPharma</button>
    </main>

    <script>
      (function () {
        var params = new URLSearchParams(window.location.search);
        var tokenHash = params.get("token_hash");
        var type = params.get("type") || "recovery";
        var hasErrorCode = params.has("error_code");
        var statusEl = document.getElementById("statusText");
        var button = document.getElementById("openAppButton");

        function showError() {
          statusEl.textContent = "Link inv치lido o expirado. Solicita uno nuevo desde la app.";
          statusEl.classList.add("status--error");
          button.disabled = true;
          button.style.cursor = "not-allowed";
          button.style.opacity = "0.6";
        }

        if (!tokenHash || hasErrorCode) {
          showError();
          return;
        }

        var deepLink = "brospharma://reset-password#token_hash=" +
          encodeURIComponent(tokenHash) +
          "&type=" +
          encodeURIComponent(type);

        function attemptOpen() {
          window.location.href = deepLink;
        }

        button.addEventListener("click", attemptOpen);

        statusEl.textContent = "Toca el bot칩n para abrir la app y cambiar tu contrase침a.";
      })();
    </script>
  </body>
</html>
